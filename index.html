<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Noto+Sans+JP:400,500,700&amp;display=swap|Roboto&amp;display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>ストップウォッチ</title>
    </head>
    <body>
        <div class="container">
            <h1>ストップウォッチ</h1>
            <div id="timer">
                00:00:0
            </div>
            <div>
                <button class="btn" id="start">スタート</button>
                <button class="btn" id="stop">ストップ</button>
                <button class="btn" id="reset">リセット</button>
            </div>
        </div>
            
        
        
        <script type="text/javascript" src="main.js" charset="UTF-8"></script>
    </body>
